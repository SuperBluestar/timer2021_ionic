
<div style="margin-top: 40%;">

  <ion-datetime 
    #myPicker
    picker-format="MM/DD/YYYY hh:mm A" 
    display-format="MM/DD/YYYY hh:mm:ss A" 
    placeholder="Select Date & Time"
    [(ngModel)]="datetime"
    (ionChange)="updateMyDate(myPicker.value)"
  ></ion-datetime>
  <!-- <ion-datetime displayFormat="HH:mm:ss" placeholder="Select Time"></ion-datetime> -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" color="success" (click)="Dismiss()">Cancel</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" color="primary" (click)="Add()">{{ confirmText }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
