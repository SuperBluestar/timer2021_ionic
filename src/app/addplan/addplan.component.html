<div style="margin-top: 40%; background-color: white;">
  <h1>Add Plan</h1>
  <ion-item class="input-plan-title">
    <ion-label position="stacked">Plan Name</ion-label>
    <ion-input [(ngModel)]="planTitle"></ion-input>
  </ion-item>
  <!-- <ion-datetime displayFormat="HH:mm:ss" placeholder="Select Time"></ion-datetime> -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" color="success" (click)="Dismiss()">Cancel</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" color="primary" (click)="AddPlan()">{{ confirmText }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
