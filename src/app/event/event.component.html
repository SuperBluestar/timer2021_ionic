
<div class="dotline" [style.height]="marginTop">
  <ng-template [ngIf]="!this.isFirstItem">
    <div [style.paddingTop]="marginTop_gaptime">{{ gap_date }} {{ gap_time }}</div>
  </ng-template>
</div>
<ion-card [ngClass]="{'zoom-mode' :zoomViewMode, 'emphersize': ps}" >
  <ion-card-header>
    <ion-card-title (click)="addPS()">{{ title }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          {{ date }}
        </ion-col>
        <ion-col>
          {{ time }}
        </ion-col>
        <ion-col size="2">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>

  <ion-fab vertical="top" horizontal="end">
    <ion-icon name="trash" class="main-icon" (click)="removeEvent()"></ion-icon>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" (click)="editEventPrompt()">
    <ion-icon name="sync" class="main-icon"></ion-icon>
  </ion-fab>
</ion-card>
